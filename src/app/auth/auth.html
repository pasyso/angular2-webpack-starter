<div class="container">
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <div class="login-panel panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Please Sign In</h3>
        </div>
        <div class="panel-body">
          <form [(ngFormModel)]="loginForm" role="form" (submit)="login($event)">
            <fieldset>
              <div class="form-group">
                <input ngControl="username" class="form-control" placeholder="Username" type="text" autofocus>
              </div>
              <div class="form-group">
                <input ngControl="password" class="form-control" placeholder="Password" type="password" value="">
              </div>
              <div class="checkbox">
                <label>
                  <input ngControl="remember" type="checkbox" value="Remember Me">Remember Me
                </label>
              </div>
              <!-- Change this to a button or input when using this as a form -->
              <button type="submit" ui-sref="dashboard.home" class="btn btn-lg btn-success btn-block">Login</button>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
